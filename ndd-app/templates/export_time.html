{% load static %}

<div class="modal fade" id="modalExportTime" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Export Time</h5>
                <button class="close" data-dismiss="modal" aria-label="Close" style="outline: none;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form ref="exportExcel" method="POST" action="{% url 'booking-export-time' %}">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="input-group container col-lg-9 my-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">CUSTOMER</span>
                        </div>
                        <select class="custom-select" name="customer" v-model="principal_id" @change="getShipper(principal_id)" required>
                            {% verbatim %}
                                <option value=""> --- Select Customer --- </option>
                                <option v-for="principal in principals" :value="principal.id">{{ principal.name }}</option>
                            {% endverbatim %} 
                        </select>
                    </div>
                    <div class="input-group container col-lg-9 my-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">CUSTOMER</span>
                        </div>
                        <select class="custom-select" name="shipper">
                            {% verbatim %}
                                <option value=""> --- All --- </option>
                                <option v-for="shipper in shippers" :value="shipper.id">{{ shipper.name }}</option>
                            {% endverbatim %} 
                        </select>
                    </div>

                    <div class="input-group container col-lg-9 my-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">DATE FROM</span>
                        </div>
                        <input type="date" name="date_from" class="form-control" required>
                        <div class="input-group-append">
                            <span class="input-group-text">TO</span>
                        </div>
                        <input type="date" name="date_to" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer pt-3 pb-0">
                    <button class="btn btn-primary">Export</button>
                </div>
            </form>
        </div>
    </div>
</div>
