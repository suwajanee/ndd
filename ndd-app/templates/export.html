{% extends 'base.html' %}
{% load static %}

{% block title %} Export {% endblock %}

{% block content %}

    <div id="export-page">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Export Work</h5>
                </div>
                <form ref="exportExcel" method="POST" action="{% url 'export-excel' %}">
                    <div class="modal-body">
                        
                            {% csrf_token %}
                            <input type="month" name="month_export" class="form-control container col-6 my-3" required>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" @click="exportExcel">Export</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script type="application/javascript" src="{% static 'js/utility/functions.js' %}"></script>


{% endblock %}
