{% verbatim %}
    <div class="modal fade" id="modalFilterExpense" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">
                        Filter Report
                    </h4>
                    <button class="close" data-dismiss="modal" aria-label="Close" style="outline: none;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group my-3 container">
                        <div class="input-group-prepend">
                            <span class="input-group-text">DRIVER</span>
                        </div>
                        <button id="driverDropdown" class="custom-select text-left" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <template v-if="driver_id">
                                {{ driver_data.name_title }} {{ driver_data.first_name }} {{ driver_data.last_name }}
                                <span class="badge badge-pill badge-primary float-right m-1" :class="{'badge-secondary': driver_data.co != co}">
                                    {{ driver_data.co.toUpperCase() }}
                                </span>
                            </template>
                            <template v-else>
                                --------
                            </template>
                        </button>

                        <div class="dropdown-menu w-75">
                            <div class="dropdown-item">
                                <input class="form-control" v-model="search_driver" placeholder="Search Driver">
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="options-list" style="overflow-y: scroll; max-height: 250px;">
                                <button class="dropdown-item" @click="selectDriver('')"> -------- </button>
                                <button class="dropdown-item" v-for="driver in filterDriver" @click="selectDriver(driver)">
                                    {{ driver.employee.name_title }} {{ driver.employee.first_name }} {{ driver.employee.last_name }}
                                    <span class="badge badge-pill badge-primary float-right m-1" :class="{'badge-secondary': driver.employee.co != co}">
                                        {{ driver.employee.co.toUpperCase() }}
                                    </span>
                                </button>
                            </div>
                        </div>

                        <div class="input-group-append">
                            <span class="input-group-text">TRUCK NO</span>
                        </div>
                        <div>
                            <button id="truckDropdown" class="custom-select text-left rounded-right multi-select" style="min-width: 150px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ truck_data.number || '--------' }}
                                <span v-if="truck_id" class="badge badge-pill badge-primary float-right m-1" :class="{'badge-secondary': truck_data.owner != co}">
                                    {{ truck_data.owner.toUpperCase() }}
                                </span>
                            </button>
                            <div class="dropdown-menu w-25">
                                <div class="options-list" style="overflow-y: scroll; max-height: 250px;">
                                    <button class="dropdown-item" @click="selectTruck('')"> -------- </button>
                                    <button class="dropdown-item" v-for="truck in truck_list" @click="selectTruck(truck)">
                                        {{ truck.number }}
                                        <span class="badge badge-pill badge-primary float-right m-1" :class="{'badge-secondary': truck.owner != co}">
                                            {{ truck.owner.toUpperCase() }}
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="input-group my-3 container">
                        <div class="input-group-prepend">
                            <span class="input-group-text">WORK ID</span>
                        </div>
                        <select class="custom-select col-6">
                            <option> -------- </option>
                            <option v-for="work in work_list">{{ work }}</option>
                        </select>
                    </div>

                    <div class="input-group my-3 col-12">
                        <div class="input-group-prepend">
                            <span class="input-group-text">CUSTOMER</span>
                        </div>
                        <div class="btn-group col-6 p-0">
                            <button class="custom-select text-left rounded-right multi-select m-0" data-toggle="dropdown">
                                <template v-if="customer_selected.length==customer_list.length">
                                    All selected ( {{ customer_selected.length }} )
                                </template>
                                <template v-else-if="customer_selected.length>3">
                                    {{ customer_selected.length }} customers selected
                                </template>
                                <template v-else-if="customer_selected.length">
                                    {{ customer_selected.toString() }}
                                </template>
                                <template v-else>
                                    None selected
                                </template>
                            </button>
                            <ul class="multiselect-container dropdown-menu col-12 p-2">
                                <li>
                                    <label class="checkbox mb-0">
                                        <!-- Hereeeeeeeeee -->
                                        <input type="checkbox" v-model="all_customer" @change="selectAllCustomer"> Select all ( {{ customer_list.length }} )
                                    </label>
                                </li>
                                <hr class="my-2">
                                <li v-for="customer in customer_list">
                                    <label class="checkbox">
                                        <input type="checkbox" v-model="customer_selected" :value="customer" @change="selectCustomer"> {{ customer }}
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="input-group my-3 col-12">
                        <div class="input-group-prepend">
                            <span class="input-group-text">REMARK</span>
                        </div>
                        <div class="btn-group col-6 p-0">
                            <button class="custom-select text-left rounded-right multi-select m-0" data-toggle="dropdown">
                                <template v-if="remark_selected.length==remark_list.length">
                                    All selected ( {{ remark_selected.length }} )
                                </template>
                                <template v-else-if="remark_selected.length>3">
                                    {{ remark_selected.length }} remarks selected
                                </template>
                                <template v-else-if="remark_selected.length">
                                    {{ remark_selected.toString() }}
                                </template>
                                <template v-else>
                                    None selected
                                </template>
                            </button>
                            <ul class="multiselect-container dropdown-menu col-12 p-2">
                                <li>
                                    <label class="checkbox mb-0">
                                        <input type="checkbox" v-model="all_remark" @change="selectAllRemark"> Select all ( {{ remark_list.length }} )
                                    </label>
                                </li>
                                <hr class="my-2">
                                <li v-for="remark in remark_list">
                                    <label class="checkbox">
                                        <input type="checkbox" v-model="remark_selected" :value="remark" @change="selectRemark"> {{ remark }}
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>

                            <option> -------- </option>

                        <select class="custom-select">
                            <option> -------- </option>
                            <option v-for="remark in remark_list">{{ remark }}</option>
                        </select>
                    </div> -->

                </div>

                <div class="modal-footer px-5">
                    <button class="btn btn-outline-danger float-left mr-auto">Clear</button>
                    <button class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
{% endverbatim %}
