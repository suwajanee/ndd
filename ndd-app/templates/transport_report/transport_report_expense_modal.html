{% load static %}
{% verbatim %}
    <div class="modal fade" id="modalExpenseReport" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">
                        <template v-if="modal_add_mode">
                            Add New Report:
                        </template>
                        <template v-else>
                            Edit Report:
                        </template>
                        <span class="text-primary">{{ date|formatDate }}</span>
                    </h4>
                    <button class="close" data-dismiss="modal" aria-label="Close" style="outline: none;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group my-3 container">
                        <div class="input-group-prepend">
                            <span class="input-group-text">DRIVER</span>
                        </div>

                        <button id="driverDropdown" class="custom-select text-left" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <template v-if="work_driver_data">
                                {{ work_driver_data.detail.full_name }}
                                <span class="badge badge-pill badge-primary float-right m-1">{{ work_driver_data.co.toUpperCase() }}</span>
                            </template>
                            <template v-else>
                                --------
                            </template>
                        </button>
                            
                        <div class="dropdown-menu w-75">
                            <div class="dropdown-item">
                                <input class="form-control" v-model="search_driver" placeholder="Search Driver">
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="options-list" style="overflow-y: scroll; max-height: 250px;">
                                <button class="dropdown-item" v-for="driver in filterDriver" @click="selectDriver(driver)">
                                    {{ driver.employee.detail.full_name }}
                                    <span class="badge badge-pill badge-primary float-right m-1" :class="{'badge-secondary': driver.employee.co != co}">{{ driver.employee.co.toUpperCase() }}</span>
                                </button>
                            </div>
                        </div>

                        <div class="input-group-append">
                            <span class="input-group-text">TRUCK NO</span>
                        </div>
                        <div>
                            <!-- <button id="truckDropdown"  class="custom-select text-left rounded-right" :class="{'alert-warning': modal_warning && ! report_order.truck}" style="min-width: 150px; border-bottom-left-radius: 0; border-top-left-radius: 0;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> -->
                            <button id="truckDropdown"  class="custom-select text-left multi-select" :class="{'alert-warning': modal_warning && ! report_order.truck}" style="min-width: 150px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ work_truck_data.number || '--------' }}
                                <span v-if="work_truck_data.number" class="badge badge-pill badge-primary float-right m-1" :class="{'badge-secondary': work_truck_data.owner != co}">{{ work_truck_data.owner.toUpperCase() }}</span>
                            </button>
                            <div class="dropdown-menu w-25">
                                <div class="options-list" style="overflow-y: scroll; max-height: 250px;">
                                    <button class="dropdown-item" v-for="truck in truck_list" @click="selectTruck(truck)">
                                        {{ truck.number }}
                                        <span class="badge badge-pill badge-primary float-right m-1" :class="{'badge-secondary': truck.owner != co}">{{ truck.owner.toUpperCase() }}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row container my-3">
                        <div class="input-group col-7">
                            <div class="input-group-prepend">
                                <span class="input-group-text">WORK</span>
                            </div>
                            <input class="form-control" :class="{'alert-warning': modal_warning && ! report_work_id}" v-model="search_work_id">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" @click="getWorkByWorkId(search_work_id)"><i class="fas fa-search"></i></button>
                            </div>
                        </div>

                        <template v-if="report_work_id">
                            <div class="col-2 px-0">
                                <select class="custom-select" v-model="report_order.order_type" @change="report_order.double_container=false">
                                    <option value="">-</option>
                                    <template v-if="modal_type=='normal'">
                                        <option value="1.1">1.1</option>
                                        <option value="1.2">1.2</option>
                                        <option value="2.1">2.1</option>
                                        <option value="2.2">2.2</option>
                                        <option value="3.1">3.1</option>
                                        <option disabled> -------- </option>
                                        <option value="4.1">4.1</option>
                                        <option value="4.2">4.2</option>
                                        <option value="5.1">5.1</option>
                                        <option value="5.2">5.2</option>
                                        <option disabled> -------- </option>
                                        <option value="RE.1">RE.1</option>
                                        <option value="RE.2">RE.2</option>
                                        <option value="RE.3">RE.3</option>
                                    </template>
                                    <template v-else>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option disabled> -------- </option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </template>
                                    
                                </select>
                            </div>

                            <div v-if="double_show.includes(report_order.order_type) && work_data.size >= 0 && modal_type=='normal'" class="col px-2">
                                <div class="custom-control custom-checkbox m-2">
                                    <input id="doubleCheck" type="checkbox" class="custom-control-input" v-model="report_order.double_container">
                                    <label class="custom-control-label" for="doubleCheck"><b>(+)</b></label>
                                </div>
                            </div>
                        </template>
                    </div>

                    <template v-if="report_work_id">

                        <hr class="my-4">

                        <h4 class="text-center my-3">
                            {{ report_work_id }}
                            <template v-if="report_order.order_type"> / {{ report_order.order_type }}<template v-if="report_order.double_container"> +</template></template>
                        </h4>

                        <div class="input-group my-3 col-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text">DATE</span>
                            </div>
                            <input type="date" class="form-control" v-model="report_order.work_date" >
                        </div>

                        <div class="input-group my-3 container">
                            <div class="input-group-prepend">
                                <span class="input-group-text">CUSTOMER</span>
                            </div>
                            <input class="form-control" v-model="work_data.customer" readonly>
                            <input class="form-control" v-model="report_detail.customer_name" id="1-1" @keydown="keyDownArrow(1, 1)" >
                        </div>
                        <div class="input-group my-3 container">
                            <div class="input-group-prepend">
                                <span class="input-group-text">REMARK</span>
                            </div>
                            <input class="form-control" v-model="report_detail.remark" id="1-2" @keydown="keyDownArrow(1, 2)">
                        </div>

                        <div class="col-lg-9 container">
                            <div class="row">
                                <table class="col-lg-4 mx-4 table table-sm table-bordered">
                                    <thead>
                                        <tr class="text-center">
                                            <th>ราคา</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="bg-light text-center text-small">
                                            <td :class="{'table-warning': ! expense_format_status[10]}">{{ sumString(report_price.work)|currencyCommas }}</td>
                                        </tr>
                                        <tr>
                                            <td><input class="form-control p-1" v-model="report_price.work" id="1-3" @keydown="keyDownArrow(1, 3)" @change="checkExpenseFormat(report_price.work, 10)"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table class="col-lg mx-4 table table-sm table-bordered">
                                    <thead>
                                        <tr class="text-center">
                                            <th>เบี้ยเลี้ยง</th>
                                            <th>ค้างคืน</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="bg-light text-center text-small">
                                            <td :class="{'table-warning': ! expense_format_status[11]}">{{ sumString(report_price.allowance)|currencyCommas }}</td>
                                            <td :class="{'table-warning': ! expense_format_status[12]}">{{ sumString(report_price.overnight)|currencyCommas }}</td>
                                        </tr>
                                        <tr>
                                            <td><input class="form-control p-1" v-model="report_price.allowance" id="2-3" @keydown="keyDownArrow(2, 3)" @change="checkExpenseFormat(report_price.allowance, 11)"></td>
                                            <td><input class="form-control p-1" v-model="report_price.overnight" id="3-3" @keydown="keyDownArrow(3, 3)" @change="checkExpenseFormat(report_price.overnight, 12)"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h5 class="text-center my-3"><u>ค่าใช้จ่าย</u></h5>
                        <div class="px-3 text-center">
                            <h6><mark>ค่าใช้จ่ายบริษัท</mark></h6>
                            <table class="table table-sm table-bordered">
                                <thead>
                                    <tr class="text-center">
                                        <th>ทางด่วน</th>
                                        <th>ผ่านท่า</th>
                                        <th>ทำยาง</th>
                                        <th>ตำรวจ</th>
                                        <th>ช., ค่ายก</th>
                                        <th>ค่าบริการ</th>
                                        <th>อื่นๆ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="bg-light text-center text-small">
                                        <td :class="{'table-warning': ! expense_format_status[0]}">
                                            {{ sumString(report_co_expense.co_toll)|currencyCommas }}
                                            <div class="dropdown float-right">
                                                <button class="btn btn-sm btn-note" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <i class="fa-comment-dots" :class="{'fas': report_detail.co_toll_note, 'far': !report_detail.co_toll_note}"></i>
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-right note-input">
                                                    <textarea class="form-control" v-model="report_detail.co_toll_note"></textarea>
                                                </div>
                                            </div>
                                            <!-- <button class="btn btn-sm p-0 float-right"><i class="far fa-comment-dots"></i></button> -->
                                        </td>
                                        <td :class="{'table-warning': ! expense_format_status[1]}">
                                            {{ sumString(report_co_expense.co_gate)|currencyCommas }}
                                            <div class="dropdown float-right">
                                                <button class="btn btn-sm btn-note" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <i class="fa-comment-dots" :class="{'fas': report_detail.co_gate_note, 'far': !report_detail.co_gate_note}"></i>
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-right note-input">
                                                    <textarea class="form-control" v-model="report_detail.co_gate_note"></textarea>
                                                </div>
                                            </div>
                                        </td>
                                        <td :class="{'table-warning': ! expense_format_status[2]}">
                                            {{ sumString(report_co_expense.co_tire)|currencyCommas }}
                                            <div class="dropdown float-right">
                                                <button class="btn btn-sm btn-note" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <i class="fa-comment-dots" :class="{'fas': report_detail.co_tire_note, 'far': !report_detail.co_tire_note}"></i>
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-right note-input">
                                                    <textarea class="form-control" v-model="report_detail.co_tire_note"></textarea>
                                                </div>
                                            </div>
                                        </td>
                                        <td :class="{'table-warning': ! expense_format_status[3]}">
                                            {{ sumString(report_co_expense.co_fine)|currencyCommas }}
                                            <div class="dropdown float-right">
                                                <button class="btn btn-sm btn-note" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <i class="fa-comment-dots" :class="{'fas': report_detail.co_fine_note, 'far': !report_detail.co_fine_note}"></i>
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-right note-input">
                                                    <textarea class="form-control" v-model="report_detail.co_fine_note"></textarea>
                                                </div>
                                            </div>
                                        </td>
                                        <td :class="{'table-warning': ! expense_format_status[4]}">
                                            {{ sumString(report_co_expense.co_thc)|currencyCommas }}
                                            <div class="dropdown float-right">
                                                <button class="btn btn-sm btn-note" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <i class="fa-comment-dots" :class="{'fas': report_detail.co_thc_note, 'far': !report_detail.co_thc_note}"></i>
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-right note-input">
                                                    <textarea class="form-control" v-model="report_detail.co_thc_note"></textarea>
                                                </div>
                                            </div>
                                        </td>
                                        <td :class="{'table-warning': ! expense_format_status[5]}">
                                            {{ sumString(report_co_expense.co_service)|currencyCommas }}
                                            <div class="dropdown float-right">
                                                <button class="btn btn-sm btn-note" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <i class="fa-comment-dots" :class="{'fas': report_detail.co_service_note, 'far': !report_detail.co_service_note}"></i>
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-right note-input">
                                                    <textarea class="form-control" v-model="report_detail.co_service_note"></textarea>
                                                </div>
                                            </div>
                                        </td>
                                        <td :class="{'table-warning': ! expense_format_status[6]}">
                                            {{ sumString(report_co_expense.co_other)|currencyCommas }}
                                            <div class="dropdown float-right">
                                                <button class="btn btn-sm btn-note" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <i class="fa-comment-dots" :class="{'fas': report_detail.co_other_note, 'far': !report_detail.co_other_note}"></i>
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-right note-input">
                                                    <textarea class="form-control" v-model="report_detail.co_other_note"></textarea>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input class="form-control p-1" v-model="report_co_expense.co_toll" id="4-3" @keydown="keyDownArrow(4, 3)" @change="checkExpenseFormat(report_co_expense.co_toll, 0)"></td>
                                        <td><input class="form-control p-1" v-model="report_co_expense.co_gate" id="5-3" @keydown="keyDownArrow(5, 3)" @change="checkExpenseFormat(report_co_expense.co_gate, 1)"></td>
                                        <td><input class="form-control p-1" v-model="report_co_expense.co_tire" id="6-3" @keydown="keyDownArrow(6, 3)" @change="checkExpenseFormat(report_co_expense.co_tire, 2)"></td>
                                        <td><input class="form-control p-1" v-model="report_co_expense.co_fine" id="7-3" @keydown="keyDownArrow(7, 3)" @change="checkExpenseFormat(report_co_expense.co_fine, 3)"></td>
                                        <td><input class="form-control p-1" v-model="report_co_expense.co_thc" id="8-3" @keydown="keyDownArrow(8, 3)" @change="checkExpenseFormat(report_co_expense.co_thc, 4)"></td>
                                        <td><input class="form-control p-1" v-model="report_co_expense.co_service" id="9-3" @keydown="keyDownArrow(9, 3)" @change="checkExpenseFormat(report_co_expense.co_service, 5)"></td>
                                        <td><input class="form-control p-1" v-model="report_co_expense.co_other" id="10-3" @keydown="keyDownArrow(10, 3)" @change="checkExpenseFormat(report_co_expense.co_other, 6)"></td>
                                    </tr>
                                </tbody>
                            </table>

                            <h6><mark>สำรองจ่ายแทนลูกค้า</mark></h6>
                            <table class="table table-sm table-bordered container w-50">
                                <thead>
                                    <tr class="text-center">
                                        <th>คืนตู้</th>
                                        <th>ผ่านท่า</th>
                                        <th>อื่นๆ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="bg-light text-center text-small">
                                        <td :class="{'table-warning': ! expense_format_status[7]}">
                                            {{ sumString(report_cus_expense.cus_return)|currencyCommas }}
                                            <div class="dropdown float-right">
                                                <button class="btn btn-sm btn-note" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <i class="fa-comment-dots" :class="{'fas': report_detail.cus_return_note, 'far': !report_detail.cus_return_note}"></i>
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-right note-input">
                                                    <textarea class="form-control" v-model="report_detail.cus_return_note"></textarea>
                                                </div>
                                            </div>
                                        </td>
                                        <td :class="{'table-warning': ! expense_format_status[8]}">
                                            {{ sumString(report_cus_expense.cus_gate)|currencyCommas }}
                                            <div class="dropdown float-right">
                                                <button class="btn btn-sm btn-note" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <i class="fa-comment-dots" :class="{'fas': report_detail.cus_gate_note, 'far': !report_detail.cus_gate_note}"></i>
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-right note-input">
                                                    <textarea class="form-control" v-model="report_detail.cus_gate_note"></textarea>
                                                </div>
                                            </div>
                                        </td>
                                        <td :class="{'table-warning': ! expense_format_status[9]}">
                                            {{ sumString(report_cus_expense.cus_other)|currencyCommas }}
                                            <div class="dropdown float-right">
                                                <button class="btn btn-sm btn-note" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <i class="fa-comment-dots" :class="{'fas': report_detail.cus_other_note, 'far': !report_detail.cus_other_note}"></i>
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-right note-input">
                                                    <textarea class="form-control" v-model="report_detail.cus_other_note"></textarea>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><input class="form-control p-1" v-model="report_cus_expense.cus_return" id="11-3" @keydown="keyDownArrow(11, 3)" @change="checkExpenseFormat(report_cus_expense.cus_return, 7)"></td>
                                        <td><input class="form-control p-1" v-model="report_cus_expense.cus_gate" id="12-3" @keydown="keyDownArrow(12, 3)" @change="checkExpenseFormat(report_cus_expense.cus_gate, 8)"></td>
                                        <td><input class="form-control p-1" v-model="report_cus_expense.cus_other" id="13-3" @keydown="keyDownArrow(13, 3)" @change="checkExpenseFormat(report_cus_expense.cus_other, 9)"></td>
                                    </tr>
                                </tbody>
                            </table>
                        
                        </div>
                    </template>
                </div>

                <div class="modal-footer d-flex justify-content-center">
                <!-- <div class="modal-footer "> -->
                    <template v-if="! modal_add_mode">
                        <button class="btn btn-link text-danger float-left mr-auto mx-3" @click="deleteExpenseReport(report_order.pk)">Delete Report</button>
                        <button class="btn btn-primary mx-3" @click="addOrEditExpenseReport">Save</button>
                    </template>
                    <template v-else>
                        <button class="btn btn-primary" @click="addOrEditExpenseReport">Add</button>
                    </template>

                </div>
            </div>
        </div>
    </div>
