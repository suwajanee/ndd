<!-- POPUP : Employee Data -->
<div class="modal fade" id="modalTruck" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">
                    <template>
                        Add New Truck
                    </template>
                    <!-- <template v-else>
                        Edit Truck
                    </template> -->
                </h4>
                <button class="close" data-dismiss="modal" aria-label="Close" style="outline: none; ">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container col-lg-10">
                    <div class="input-group my-3 container">
                        <div class="input-group-prepend">
                            <span class="input-group-text">TRUCK NO.</span>
                        </div>
                        <input 
                            class="form-control" autocomplete=off maxlength="5" required
                        >
                    </div>

                    <div class="input-group my-3 container">
                        <div class="input-group-prepend">
                            <span class="input-group-text">LICENSE PLATE</span>
                        </div>
                        <input 
                            class="form-control" autocomplete=off maxlength="7" required
                        >
                    </div>

                    <div class="input-group my-3 container">
                        <div class="input-group-prepend">
                            <span class="input-group-text">MANUFACTURER</span>
                        </div>
                        <select class="custom-select">
                            {% verbatim %}
                                <option v-for="manu in manufacturer_list" :value="manu.id">{{ manu.name }}</option>
                            {% endverbatim %}
                        </select>
                    </div>
                    
                    <hr class="my-4">

                    <div class="input-group my-3 container">
                        <div class="input-group-prepend">
                            <span class="input-group-text">PAT EXPIRED</span>
                        </div>
                        <input type="date" class="form-control">
                    </div>
                    <div class="input-group my-3 container">
                        <div class="input-group-prepend">
                            <span class="input-group-text">TAX EXPIRED</span>
                        </div>
                        <input type="date" class="form-control">
                    </div>

                    <hr class="my-4">

                    <div class="input-group my-3 container">
                        <div class="input-group-prepend">
                            <span class="input-group-text">STATUS</span>
                        </div>
                        <select class="custom-select">
                            <option value="available">Available</option>
                            <option value="maintanance">Maintanance</option>
                            <option value="sold">Sold</option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">    
                <button class="btn btn-primary" >Add</button>
                <!-- <button v-if="modal_add_mode" class="btn btn-primary" >Add</button>
                <template v-else>
                    <button class="btn btn-primary">Save</button>
                </template> -->
            </div>
        </div>
    </div>
</div>
