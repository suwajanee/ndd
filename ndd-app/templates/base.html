{% load static %}

<html>
    <head>
        <title>{% block title %}{% endblock %}</title>

        {% block extra_head %}{% endblock %}

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        
        <script src="{% static 'js/vue.min.js' %}"></script>
    </head>

    <body class="bg-light" style="min-width:1000px;">

        <nav id="nbar" class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
            <a class="navbar-brand" href="{% url 'booking-page' %}">NDD</a>
            <ul class="navbar-nav">
                <li class="nav-item {% if nbar == 'booking-page' %}active{% endif %}">
                <a class="nav-link" href="{% url 'booking-page' %}">Booking</a>
                </li>
                <li class="nav-item {% if nbar == 'agent-transport-page' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'agent-transport-page' %}">สายเรือ</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if nbar == 'export-page' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'export-page' %}">Export</a>
                </li>
                <li class="nav-item {% if nbar == 'customer-page' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'customer-page' %}">Customer</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ request.user.username }}</a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i>&nbsp;Logout</a>
                    </div>
                </li>
            </ul>
        </nav>


        {% block content %}

        {% endblock %}


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        
    </body>
</html>
